{% load wagtailimages_tags wagtailcore_tags static pages_tags %}
{% get_page_content page as page_content %}


{% image page.promote_image original as promote_image %}

<html>
<head>

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.search_description }}">
    <link rel="canonical" href="{{page.get_full_url}}" />
    <meta http-equiv="refresh">

    <meta property="og:url" content="{{page.get_full_url}}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.seo_title|default:page.title }}" />
    <meta property="og:description" content="{{ page.search_description }}" />
    <meta property="og:image" content="{{ promote_image.url }}" />
    <meta property="og:image:alt" content="OpenStax: {{ page.seo_title|default:page.title }}" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@OpenStax">
    <meta name="twitter:title" content="{{ page.seo_title|default:page.title }}">
    <meta name="twitter:description" content="{{ page.search_description }}">
    <meta name="twitter:image" content="{{ promote_image.url }}">
    <meta name="twitter:image:alt" content="OpenStax">
</head>
<body>
{% block content %}
<div id="app"></div>
<noscript>
    <div class="bot-content">
        <h1>{{ page.title }}</h1>
        {% for item in page_content %}
            <div class="field-{{ item.name }}">
                {{ item.value|linebreaks }}
            </div>
        {% endfor %}
    </div>
</noscript>
{% endblock %}
</body>
</html>
